        .notification {
            background-color: #0d6efd;

            text-decoration: none;
            padding: 4px 24px;
            height: 15%;
            margin-right: 20px;
            position: relative;
            display: inline-block;
            border-radius: 2px;
            font-size: 20px;
        }
        

        .notification:hover {
            background: #0b5ed7;
            color: #fff;
        }

        .notification .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            padding: 8px 8px;
            border-radius: 50%;
            background: red;
            color: white;
        }

        .notification-section .dropdown-toggle::after {
            content: none;
        }

        .dropdown-toggle::after {
            color: #fff;
        }
        .dropdown-item a{
            color:black;
            text-decoration: none;
        }
        #notifications-dropdown li {
            max-width: 500px;
            word-wrap: break-word;
            display: inline-block;
            white-space: normal;
        }

        #notifications-dropdown.dropdown-menu {

            background-color: #0d6efd;
            padding: 1px;

        .navbar.navbar-expand-lg.navbar-dark{

        li{

        #search-form {

        #search-form label {
          margin-right: 10px;

        #search-form input[type="text"],
        #search-form input[type="date"] {
          margin-right: 10px;
          padding: 5px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
    
        #search-form button {
          color:black;
          background-color: rgb(214, 208, 225);
          text-transform: uppercase;
